{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="id">Id:</label>
        <input class="boxwidth" name="Id" id="Id" required>
        <label for="password">Password:</label>
        <input class="boxwidth" type="password" name="password" id="password" required>
        <input style="margin-right: -3px;" type="submit" value="Log In">
    </form>
{% endblock %}
